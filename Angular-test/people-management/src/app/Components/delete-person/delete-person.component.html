<div class="container">
    <h2>Delete Person</h2>
  
    <div *ngIf="loadingPerson" class="spinner">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <div *ngIf="person && !loadingPerson" class="alert alert-warning">
      <p>Are you sure you want to delete the following person?</p>
      <p><strong>Name:</strong> {{ person.firstName }} {{ person.lastName }}</p>
      <p><strong>Email:</strong> {{ person.email }}</p>
      <p><strong>Age:</strong> {{ person.age }}</p>
    </div>
  
    <div class="form-group" *ngIf="!loadingPerson">
      <button [disabled]="loading" (click)="confirmDelete()" class="btn btn-danger mr-2">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Confirm Delete
      </button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
