<div class="container">
    <h2>People List</h2>
    
    <div class="actions">
      <button class="btn btn-primary" (click)="addNewPerson()">Add New Person</button>
    </div>
  
    <div *ngIf="loading" class="spinner">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <table *ngIf="!loading && !error" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{ person.id }}</td>
          <td>{{ person.firstName }}</td>
          <td>{{ person.lastName }}</td>
          <td>{{ person.email }}</td>
          <td>{{ person.age }}</td>
          <td>
            <button class="btn btn-sm btn-info mr-2" (click)="editPerson(person.id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deletePerson(person.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="!loading && !error && people.length === 0" class="alert alert-info">
      No people found. Add a new person to get started.
    </div>
  </div>
